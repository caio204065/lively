<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Dance Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.glitch.global/a1edb1e1-27cb-4f54-a59c-9ecd7ca713d2/more%20bkg4.png?v=1731720647368');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 colunas */
      gap: 20px; /* Espaço entre os itens */
      padding: 20px;
      justify-items: center; /* Alinha os itens no centro */
    }

    .item {
      width: 280px;
      text-align: center;
      cursor: pointer;
      border: 4px solid rgba(0, 0, 0, 0);
      border-radius: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.05);
      border-color: rgba(255, 255, 255, 0.8);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    .title {
      margin: 10px 0;
      font-size: 1.2em;
      font-weight: bold;
    }

    .artist, .edition {
      margin: 5px 0;
      font-size: 1em;
      color: #ddd;
    }

    .edition {
      color: #ff0099; /* Cor da edição */
    }

    #gameplayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 100;
    }

    #gameplayVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #backButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #ff0099;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    #settingsButton {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      cursor: pointer;
      z-index: 10;
      opacity: 0.7; /* Transparência inicial */
      transition: opacity 0.3s ease;
    }

    #settingsButton.hidden {
      opacity: 0; /* Esconde o botão */
      pointer-events: none;
    }

    #settingsMenu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 200;
    }

    #settingsMenu button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #ff0099;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    #settingsMenu button:hover {
      background: #ff3399;
    }
  </style>
</head>
<body>

<!-- Menu de músicas -->
<div class="menu" id="songsMenu"></div>

<!-- Container de gameplay -->
<div id="gameplayContainer">
  <video id="gameplayVideo" autoplay></video>
  <button id="backButton" onclick="closeGameplay()">Voltar</button>
  <div id="settingsButton" onclick="toggleSettingsMenu()">⚙️</div>
</div>

<!-- Menu de configurações -->
<div id="settingsMenu">
  <button onclick="restartMusic()">Reiniciar Música</button>
  <button onclick="pauseVideo()">Pausar Música</button>
  <button onclick="resumeVideo()">Continuar Música</button>
  <button onclick="exitGame()">Sair para o Menu</button>
</div>

<script>
  // Função para carregar as músicas a partir do JSON
  function loadSongs() {
    fetch('songs.json')
      .then(response => response.json())
      .then(data => {
        const songsMenu = document.getElementById('songsMenu');
        data.songs.forEach(song => {
          const item = document.createElement('div');
          item.classList.add('item');
          item.setAttribute('data-video', song.video);
          item.innerHTML = `
            <img src="${song.image}" alt="${song.title}">
            <div class="title">${song.title}</div>
            <div class="artist">${song.artist}</div>
            <div class="edition">${song.edition}</div>
          `;
          item.addEventListener('click', function () {
            const videoElement = document.getElementById('gameplayVideo');
            const container = document.getElementById('gameplayContainer');
            videoElement.src = song.video;
            container.style.display = 'block';
            videoElement.play();
            showSettingsButton();
          });
          songsMenu.appendChild(item);
        });
      })
      .catch(error => console.error('Erro ao carregar o arquivo JSON:', error));
  }

  // Funções de controle de vídeo
  function restartMusic() {
    const videoPlayer = document.getElementById('gameplayVideo');
    videoPlayer.currentTime = 0;
    videoPlayer.play();
    closeSettingsMenu();
  }

  function pauseVideo() {
    const videoPlayer = document.getElementById('gameplayVideo');
    videoPlayer.pause();
    closeSettingsMenu();
  }

  function resumeVideo() {
    const videoPlayer = document.getElementById('gameplayVideo');
    videoPlayer.play();
    closeSettingsMenu();
  }

  // Função para fechar o vídeo
  function closeGameplay() {
    const videoElement = document.getElementById('gameplayVideo');
    const container = document.getElementById('gameplayContainer');
    videoElement.pause();
    videoElement.currentTime = 0;
    container.style.display = 'none';
  }

  // Função para voltar ao menu principal
  function exitGame() {
    closeGameplay();
    document.getElementById('songsMenu').scrollIntoView();
  }

  // Função para detectar quando a música termina e voltar ao menu
  function videoEnded() {
    exitGame();
  }

  // Controle da engrenagem
  let settingsTimeout;

  function showSettingsButton() {
    const settingsButton = document.getElementById('settingsButton');
    settingsButton.classList.remove('hidden');
    clearTimeout(settingsTimeout);
    settingsTimeout = setTimeout(() => {
      settingsButton.classList.add('hidden');
    }, 10000); // 10 segundos
  }

  function toggleSettingsMenu() {
    const settingsMenu = document.getElementById('settingsMenu');
    settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
  }

  function closeSettingsMenu() {
    const settingsMenu = document.getElementById('settingsMenu');
    settingsMenu.style.display = 'none';
  }

  // Abrir engrenagem com a tecla "M"
  document.addEventListener('keydown', (event) => {
    if (event.key.toLowerCase() === 'm') {
      showSettingsButton();
    }
  });

  // Carregar as músicas ao carregar a página
  window.onload = loadSongs;

  // Evento de término do vídeo para voltar ao menu
  document.getElementById('gameplayVideo').addEventListener('ended', videoEnded);
</script>

</body>
</html>
