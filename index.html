<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Dance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .menu {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .item {
      width: 320px;
      height: 160px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }
    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #gameplayContainer {
      display: none;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 100;
    }
    #gameplayVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .info {
      position: relative;
      z-index: 10;
      text-align: center;
      margin-bottom: 50px;
    }
    .info h1 {
      margin: 0;
      font-size: 2em;
      font-weight: bold;
    }
    .info h2 {
      margin: 0;
      font-size: 1.2em;
      color: #aaa;
    }
    #backButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #ff0099;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

<!-- Menu de músicas -->
<div class="menu">
  <div class="item" data-video="https://link-para-video-1.webm" data-title="Spice Up Your Life" data-artist="Spice Girls">
    <img src="https://cdn.glitch.global/a1edb1e1-27cb-4f54-a59c-9ecd7ca713d2/Spiceup_jdu_cover_generic.png?v=1731714572780" alt="Música 1">
  </div>
  <div class="item" data-video="https://link-para-video-2.webm" data-title="Música 2" data-artist="Artista 2">
    <img src="imagens/capa2.jpg" alt="Música 2">
  </div>
  <div class="item" data-video="https://link-para-video-3.webm" data-title="Música 3" data-artist="Artista 3">
    <img src="imagens/capa3.jpg" alt="Música 3">
  </div>
</div>

<!-- Container da gameplay -->
<div id="gameplayContainer">
  <button id="backButton">Voltar</button>
  <video id="gameplayVideo" autoplay loop muted>
    <source src="" type="video/webm">
    Seu navegador não suporta vídeos.
  </video>
  <div class="info">
    <h1 id="songTitle"></h1>
    <h2 id="songArtist"></h2>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
