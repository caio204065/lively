<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Dance Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.glitch.global/a1edb1e1-27cb-4f54-a59c-9ecd7ca713d2/more%20bkg4.png?v=1731720647368');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 colunas */
      gap: 20px; /* Espaço entre os itens */
      padding: 20px;
      justify-items: center; /* Alinha os itens no centro */
    }

    .item {
      width: 280px; /* Ajuste para um tamanho mais compacto */
      text-align: center;
      cursor: pointer;
      border: 4px solid rgba(0, 0, 0, 0);
      border-radius: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.05);
      border-color: rgba(255, 255, 255, 0.8);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    .title {
      margin: 10px 0;
      font-size: 1.2em;
      font-weight: bold;
    }

    .artist, .edition {
      margin: 5px 0;
      font-size: 1em;
      color: #ddd;
    }

    .edition {
      color: #ff0099; /* Cor da edição */
    }

    #gameplayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 100;
    }

    #gameplayVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #backButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #ff0099;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

<!-- Menu de músicas -->
<div class="menu" id="songsMenu"></div>

<!-- Container de gameplay -->
<div id="gameplayContainer">
  <video id="gameplayVideo" autoplay></video>
  <button id="backButton" onclick="closeGameplay()">Voltar</button>
</div>

<script>
  // Função para carregar as músicas a partir do JSON
  function loadSongs() {
    fetch('songs.json')
      .then(response => response.json())
      .then(data => {
        const songsMenu = document.getElementById('songsMenu');
        data.songs.forEach(song => {
          const item = document.createElement('div');
          item.classList.add('item');
          item.setAttribute('data-video', song.video);
          item.innerHTML = `
            <img src="${song.image}" alt="${song.title}">
            <div class="title">${song.title}</div>
            <div class="artist">${song.artist}</div>
            <div class="edition">${song.edition}</div>
          `;
          item.addEventListener('click', function () {
            const videoElement = document.getElementById('gameplayVideo');
            const container = document.getElementById('gameplayContainer');
            videoElement.src = song.video;
            container.style.display = 'block';
            videoElement.play();
          });
          songsMenu.appendChild(item);
        });
      })
      .catch(error => console.error('Erro ao carregar o arquivo JSON:', error));
  }

  // Função para fechar o vídeo
  function closeGameplay() {
    const videoElement = document.getElementById('gameplayVideo');
    const container = document.getElementById('gameplayContainer');
    videoElement.pause();
    videoElement.currentTime = 0;
    container.style.display = 'none';
  }

  // Função para voltar automaticamente ao menu após o término do vídeo
  document.getElementById('gameplayVideo').addEventListener('ended', function () {
    closeGameplay();
  });

  // Carregar as músicas ao carregar a página
  window.onload = loadSongs;
</script>

</body>
</html>
