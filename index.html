<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Dance Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      color: #000;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .item {
      width: 320px;
      text-align: center;
      cursor: pointer;
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    .title {
      margin: 10px 0 0;
      font-size: 1.2em;
      font-weight: bold;
    }

    .artist {
      margin: 5px 0 0;
      font-size: 1em;
      color: #555;
    }

    #gameplayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 100;
    }

    #gameplayVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #backButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #ff0099;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

<!-- Menu de músicas -->
<div class="menu">
  <div class="item" data-video="https://cdn.glitch.me/a1edb1e1-27cb-4f54-a59c-9ecd7ca713d2/Just%20Dance%202%20-%20Spice%20Up%20Your%20Life%20by%20The%20Spice%20Girls(1080P_HD)(480P).mp4?v=1731715330092">
    <img src="https://cdn.glitch.global/a1edb1e1-27cb-4f54-a59c-9ecd7ca713d2/Spiceup_jdu_cover_generic.png?v=1731714572780" alt="Música 1">
    <div class="title">Spice Up Your Life</div>
    <div class="artist">The Spice Girls</div>
  </div>
  <div class="item" data-video="https://cdn.glitch.me/a1edb1e1-27cb-4f54-a59c-9ecd7ca713d2/Just%20Dance%202025%20Edition%20-%20Padam%20Padam%20by%20Kylie%20Minogue%20%5BNOHUD%5D(720P_60FPS).mp4?v=1731717244108">
    <img src="https://cdn.glitch.global/a1edb1e1-27cb-4f54-a59c-9ecd7ca713d2/PadamALT_Cover_2x.png?v=1731716559182" alt="Música 2">
    <div class="title">Padam Padam</div>
    <div class="artist">Kylie Monogue</div>
  </div>
   <div class="item" data-video="https://cdn.glitch.me/a1edb1e1-27cb-4f54-a59c-9ecd7ca713d2/Just%20Dance%202025%20Edition%20-%20Pink%20Venom%20by%20BLACKPINK%20%5BNOHUD%5D(1080P_HD)(720P_60FPS).mp4?v=1731718720587">
    <img src="https://cdn.glitch.global/a1edb1e1-27cb-4f54-a59c-9ecd7ca713d2/PinkVenom.png?v=1731718787729" alt="Música 2">
    <div class="title">Pink Venom</div>
    <div class="artist">BLACKPINK</div>
  </div>
   <div class="item" data-video="https://cdn.glitch.me/a1edb1e1-27cb-4f54-a59c-9ecd7ca713d2/Just%20Dance%202025%20Edition%20-%20break%20up%20with%20your%20girlfriend_%20i_m%20bored%20by%20Ariana%20Grande%20%5BNOHUD%5D(1080P_HD)(720P_60FPS).mp4?v=1731718686795">
    <img src="https://cdn.glitch.global/a1edb1e1-27cb-4f54-a59c-9ecd7ca713d2/BreakUp.png?v=1731718788545" alt="Música 2">
    <div class="title">break up with your girlfriend, i'm bored</div>
    <div class="artist">Ariana Grande</div>
  </div>
   <div class="item" data-video="">
    <img src="imagens/capa2.jpg" alt="Música 2">
    <div class="title">Música 2</div>
    <div class="artist">Artista 2</div>
  </div>

<!-- Container da gameplay -->
<div id="gameplayContainer">
  <button id="backButton">Voltar</button>
  <video id="gameplayVideo" autoplay controls>
    <source src="" type="video/mp4">
    Seu navegador não suporta vídeos.
  </video>
</div>

<script src="script.js"></script>
</body>
</html>
