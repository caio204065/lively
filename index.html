<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lively</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.glitch.global/a1edb1e1-27cb-4f54-a59c-9ecd7ca713d2/more%20bkg4.png?v=1731720647368');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .item {
      width: 280px;
      text-align: center;
      cursor: pointer;
      border: 4px solid rgba(0, 0, 0, 0);
      border-radius: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.05);
      border-color: rgba(255, 255, 255, 0.8);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    .title {
      margin: 10px 0;
      font-size: 1.2em;
      font-weight: bold;
    }

    .artist, .edition {
      margin: 5px 0;
      font-size: 1em;
      color: #ddd;
    }

    .edition {
      color: #ff0099;
    }

    #gameplayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 100;
    }

    #gameplayVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #backButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #ff0099;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    #settingsButton {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      cursor: pointer;
      z-index: 10;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    #settingsButton.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #settingsMenu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 200;
    }

    #settingsMenu button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #ff0099;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    #settingsMenu button:hover {
      background: #ff3399;
    }

    .avatar-bars {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .avatar-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 5px 10px;
    }

    .avatar-bar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .avatar-bar .bar {
      height: 10px;
      width: 150px;
      background: #555;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .avatar-bar .bar .fill {
      height: 100%;
      background: #ff0099;
      width: 50%; /* Tamanho inicial da barra */
    }
  </style>
</head>
<body>

<div class="menu" id="songsMenu"></div>

<div id="gameplayContainer">
  <video id="gameplayVideo" autoplay></video>
  <button id="backButton" onclick="closeGameplay()">back</button>
  <div id="settingsButton" onclick="toggleSettingsMenu()">⚙️</div>

  <!-- Avatar Bars -->
  <div class="avatar-bars" id="avatarBars">
    <div class="avatar-bar">
      <img src="https://jdnow-api-contentapistoragest.justdancenow.com/avatars/1898.png" alt="Avatar 1">
      <div class="bar">
        <div class="fill"></div>
      </div>
    </div>
    <div class="avatar-bar">
      <img src="https://jdnow-api-contentapistoragest.justdancenow.com/avatars/1265.png" alt="Avatar 2">
      <div class="bar">
        <div class="fill"></div>
      </div>
    </div>
    <div class="avatar-bar">
      <img src="https://jdnow-api-contentapistoragest.justdancenow.com/avatars/33.png" alt="Avatar 3">
      <div class="bar">
        <div class="fill"></div>
      </div>
    </div>
  </div>
</div>

<div id="settingsMenu">
  <button onclick="restartMusic()">Reset Song</button>
  <button onclick="pauseVideo()">Pause Song</button>
  <button onclick="resumeVideo()">Resume Song</button>
  <button onclick="exitGame()">Exit Game</button>
</div>

<script>
  function loadSongs() {
    fetch('songs.json')
      .then(response => response.json())
      .then(data => {
        const songsMenu = document.getElementById('songsMenu');
        data.songs.forEach(song => {
          const item = document.createElement('div');
          item.classList.add('item');
          item.setAttribute('data-video', song.video);
          item.innerHTML = `
            <img src="${song.image}" alt="${song.title}">
            <div class="title">${song.title}</div>
            <div class="artist">${song.artist}</div>
            <div class="edition">${song.edition}</div>
          `;
          item.addEventListener('click', function () {
            const videoElement = document.getElementById('gameplayVideo');
            const container = document.getElementById('gameplayContainer');
            videoElement.src = song.video;
            container.style.display = 'block';
            videoElement.play();
            showSettingsButton();
            showAvatarBars();
          });
          songsMenu.appendChild(item);
        });
      })
      .catch(error => console.error('Erro ao carregar o arquivo JSON:', error));
  }

  function showAvatarBars() {
    const avatarBars = document.getElementById('avatarBars');
    avatarBars.style.display = 'flex';
  }

  function closeGameplay() {
    const videoElement = document.getElementById('gameplayVideo');
    const container = document.getElementById('gameplayContainer');
    videoElement.pause();
    videoElement.currentTime = 0;
    container.style.display = 'none';
  }

  window.onload = loadSongs;
</script>

</body>
</html>
