<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lively</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.glitch.global/a1edb1e1-27cb-4f54-a59c-9ecd7ca713d2/more%20bkg4.png?v=1731720647368');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 colunas */
      gap: 20px; /* Espaço entre os itens */
      padding: 20px;
      justify-items: center; /* Alinha os itens no centro */
    }

    .item {
      width: 280px;
      text-align: center;
      cursor: pointer;
      border: 4px solid rgba(0, 0, 0, 0);
      border-radius: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.05);
      border-color: rgba(255, 255, 255, 0.8);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    .title {
      margin: 10px 0;
      font-size: 1.2em;
      font-weight: bold;
    }

    .artist, .edition {
      margin: 5px 0;
      font-size: 1em;
      color: #ddd;
    }

    .edition {
      color: #ff0099; /* Cor da edição */
    }

    #gameplayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 100;
    }

    #gameplayVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #backButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #ff0099;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    #settingsButton {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      cursor: pointer;
      z-index: 10;
      opacity: 0.7; /* Transparência inicial */
      transition: opacity 0.3s ease;
    }

    #settingsButton.hidden {
      opacity: 0; /* Esconde o botão */
      pointer-events: none;
    }

    #settingsMenu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 200;
    }

    #settingsMenu button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #ff0099;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    #settingsMenu button:hover {
      background: #ff3399;
    }
  </style>
</head>
<body>

<!-- Menu de músicas -->
<div class="menu" id="songsMenu"></div>

<!-- Container de gameplay -->
<div id="gameplayContainer">
  <video id="gameplayVideo" autoplay></video>
  <button id="backButton" onclick="closeGameplay()">Voltar</button>
  <div id="settingsButton" onclick="toggleSettingsMenu()">⚙️</div>
</div>

<!-- Menu de configurações -->
<div id="settingsMenu">
  <button onclick="restartMusic()">Reiniciar Música</button>
  <button onclick="pauseVideo()">Pausar Música</button>
  <button onclick="resumeVideo()">Continuar Música</button>
  <button onclick="exitGame()">Sair para o Menu</button>
</div>

<script>
  // Traduções armazenadas localmente
  const translations = {
    en: {
      backButton: "Back",
      settings: "Settings"
    },
    pt: {
      backButton: "Voltar",
      settings: "Configurações"
    }
  };

  // Função para detectar o idioma do navegador
  function detectLanguage() {
    const language = navigator.language || navigator.userLanguage;
    return language.split('-')[0];
  }

  // Função para traduzir o conteúdo
  function translateContent(lang) {
    const elements = {
      backButton: document.getElementById("backButton"),
      settingsButton: document.getElementById("settingsButton")
    };

    elements.backButton.textContent = translations[lang]?.backButton || translations["en"].backButton;
    elements.settingsButton.textContent = translations[lang]?.settings || translations["en"].settings;
  }

  // Inicialização da tradução
  document.addEventListener("DOMContentLoaded", () => {
    const userLang = detectLanguage();
    translateContent(userLang);
  });

  // Função existente
  function loadSongs() { /* ... */ }
  function restartMusic() { /* ... */ }
  function pauseVideo() { /* ... */ }
  function resumeVideo() { /* ... */ }
  function closeGameplay() { /* ... */ }
  function exitGame() { /* ... */ }
  function toggleSettingsMenu() { /* ... */ }
</script>

</body>
</html>
